
<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Favorite Animals</title>
    <link rel="stylesheet" href="main.css"/>

</head>
<body>
    <div>
      <img src="the wild.jpg" height="300px" width= 100%>
    </div>
    <div>
      
    </div>
    <!-- Images used to open the lightbox -->
    <div class="row">
        <div class="column">
          <img src="dog small.jpeg" height="360px" width="402px" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="shark small.jpeg" height="360px" width="402px" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
          <img src="lion small.jpeg" height="360px" width="402px" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
     </div>
      
      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
               <div class="numbertext">1 / 3</div>
               <img src="dog.jpg" style="width:90%" height="450px">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img src="shark.jpeg" style="width:90%" height="450px">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <img src="lion.jpg" style="width:90%" height="450px">
          </div>
      
            
          <!-- Next/previous controls -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <!-- Caption text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>
      
          <!-- Thumbnail image controls -->
          <div class="column">
            <img class="demo" src="dog small.jpeg" onclick="currentSlide(1)" alt="Man's best friend" >
          </div>
      
          <div class="column">
            <img class="demo" src="shark small.jpeg" onclick="currentSlide(2)" alt="king of the deep blue">
          </div>
      
          <div class="column">
            <img class="demo" src="lion small.jpeg" onclick="currentSlide(3)" alt="the king">
          </div>
          
        </div>
      </div>  
      <Script src="main.js"></script>
</body>
</html>
